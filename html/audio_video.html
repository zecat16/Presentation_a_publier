<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>L'audio et la vidéo'</title>        
    </head>

    <body>
    <a href="../index.html">Retour</a>
    <br>
    <h1>Les balises HTML audio et vidéo</h1> 
    <!-- Audio -->
    <h2>L'audio</h2>
    <!-- Fichiers libres de droits sur www.bensound.com -->
    <audio preload="none" controls > <!-- atribut controls pour faire apparaitre la commande , autoplay en lecture automatique , loop en boucle -->
        <source src="../audio/bensound-clearday.mp3" type="audio/mp3">
        
    </audio>
    
    
   
    <!-- Vidéo  -->  
    <!-- Ici sur Gettyimages , voir aussi sur Pexels pour + de libres de droit --> 
    <h2>La vidéo</h2>
    <video controls autoplay loop height="200" width="300">
        <source src="../videos/802814124.mp4" type="video/mp4">
    </video>
   
   
     </body>    
</html>
